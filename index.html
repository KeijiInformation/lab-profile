          <div class="text-contents flex direction-column gap2">
            <p>初めまして。<br class="br-sp">柏原研究室所属の板倉啓二です！<br>生年月日は2001年4月17日、現在23歳です。</p>
            <p>趣味はドライブ、岩盤浴、勉強、モノづくりで、最近は特に<br class="br-pc br-tablet">岩盤浴にはまっています。</p>
            <p>明るくポジティブをモットーに生きてます！よろしくお願いします！</p>
